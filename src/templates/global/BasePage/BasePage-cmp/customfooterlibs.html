<sly data-sly-list="${resource.listChildren}">
  <sly data-sly-test="${item.name == 'root'}">
    <sly data-sly-list="${item.listChildren}">
      <sly data-sly-use.xt="/apps/${item['sling:resourceType']}">
        <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
          <sly data-sly-call="${clientlib.js @ categories=xt.feLibs}" />
        </sly>
      </sly>
    </sly>
  </sly>
</sly>


<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
  <sly data-sly-call="${clientlib.js @ categories='aemarch13.BasePage'}" />
</sly>
